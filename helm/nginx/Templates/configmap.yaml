apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {}
    http {
      {{ .Values.logFormat | indent 6 }}
      server {
        listen 80;
        location / {
          root /usr/share/nginx/html;
          index index.html index.htm;
        }
        access_log /var/log/nginx/access.log json_combined;
      }
    }